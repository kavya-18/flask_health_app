<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåø Health Tracker App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1, h2 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    input.form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      border: 1.5px solid #ddd;
      transition: border-color 0.3s ease;
    }

    input.form-control:focus {
      border-color: #a8edea;
      box-shadow: 0 0 8px #a8edea66;
    }

    button.btn-primary {
      background: #f47c7c;
      border: none;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    button.btn-primary:hover {
      background: #d65959;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
    <div class="footer">
      Made with ‚ù§Ô∏è by Your Health App
    </div>
  </div>
</body>
</html>
