{% extends "layout.html" %}
{% block content %}
  <h1>📅 Tell us more, {{ name }}!</h1>
  <form method="post" class="mx-auto w-75 text-start">
    <div class="mb-3">
      <label for="dob" class="form-label">🎂 Date of Birth:</label>
      <input type="date" class="form-control" name="dob" id="dob" required />
    </div>
    <div class="mb-3">
      <label class="form-label">📏 Height:</label>
      <div class="d-flex gap-3">
        <input type="number" class="form-control" name="height_feet" min="1" max="8" placeholder="Feet" required />
        <input type="number" class="form-control" name="height_inch" min="0" max="11" placeholder="Inches" required />
      </div>
    </div>
    <div class="mb-4">
      <label for="weight" class="form-label">⚖️ Weight (kg):</label>
      <input type="number" step="0.1" class="form-control" name="weight" id="weight" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Next ➡️</button>
  </form>
{% endblock %}
